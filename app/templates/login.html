<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - 智能電商平台</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #2d3436 0%, #1e2729 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #2d3436 0%, #1e2729 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }
        
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .demo-credentials h6 {
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .credential-item:last-child {
            border-bottom: none;
        }
        
        .copy-btn {
            background: #00d4ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: #00b8e6;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-header">
                        <i class="bi bi-shield-lock" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-2">管理後台</h2>
                        <p class="mb-0">管理員登入</p>
                        <span class="admin-badge mt-2">Staff Only</span>
                    </div>
                    
                    <div class="login-body">
                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">管理員帳號</label>
                                <input type="text" class="form-control" name="username" placeholder="請輸入管理員帳號" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">管理員密碼</label>
                                <input type="password" class="form-control" name="password" placeholder="請輸入管理員密碼" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">記住我</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login text-white">
                                    <i class="bi bi-box-arrow-in-right"></i> 登入管理後台
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="/" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left"></i> 返回首頁
                            </a>
                            <span class="mx-2">|</span>
                            <a href="/user/login" class="text-muted text-decoration-none">
                                用戶登入
                            </a>
                        </div>
                        
                        <!-- Demo Credentials -->
                        <div class="demo-credentials">
                            <h6><i class="bi bi-info-circle"></i> 測試帳號</h6>
                            <div class="credential-item">
                                <span>超級管理員:</span>
                                <div class="d-flex align-items-center">
                                    <code class="me-2">admin / admin123</code>
                                    <button class="copy-btn" onclick="copyToClipboard('admin')">複製帳號</button>
                                </div>
                            </div>
                            <div class="credential-item">
                                <span>商店經理:</span>
                                <div class="d-flex align-items-center">
                                    <code class="me-2">user1 / user1pass</code>
                                    <button class="copy-btn" onclick="copyToClipboard('user1')">複製帳號</button>
                                </div>
                            </div>
                            <div class="credential-item">
                                <span>商店員工:</span>
                                <div class="d-flex align-items-center">
                                    <code class="me-2">user3 / user3pass</code>
                                    <button class="copy-btn" onclick="copyToClipboard('user3')">複製帳號</button>
                                </div>
                            </div>
                            <div class="credential-item">
                                <span>一般用戶:</span>
                                <div class="d-flex align-items-center">
                                    <code class="me-2">user / user1234</code>
                                    <button class="copy-btn" onclick="copyToClipboard('user')">複製帳號</button>
                                </div>
                            </div>
                            <div class="mt-3 p-2 bg-light rounded">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle"></i> 
                                    管理員帳號會自動對應到其管理的商店，登入後可管理該商店的所有資料
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Show success message
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已複製';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#00d4ff';
                }, 1000);
            }).catch(function(err) {
                console.error('複製失敗: ', err);
                alert('複製失敗，請手動複製');
            });
        }
        
        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'admin') {
                document.querySelector('input[name="username"]').value = 'admin';
                document.querySelector('input[name="password"]').value = 'admin123';
            } else if (urlParams.get('demo') === 'user1') {
                document.querySelector('input[name="username"]').value = 'user1';
                document.querySelector('input[name="password"]').value = 'user1pass';
            } else if (urlParams.get('demo') === 'user3') {
                document.querySelector('input[name="username"]').value = 'user3';
                document.querySelector('input[name="password"]').value = 'user3pass';
            } else if (urlParams.get('demo') === 'user') {
                document.querySelector('input[name="username"]').value = 'user';
                document.querySelector('input[name="password"]').value = 'user1234';
            }
        });
        
        // Add click handlers for demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers to fill username/password
            const demoAccounts = [
                { username: 'admin', password: 'admin123' },
                { username: 'user1', password: 'user1pass' },
                { username: 'user3', password: 'user3pass' },
                { username: 'user', password: 'user1234' }
            ];
            
            demoAccounts.forEach(account => {
                const btn = document.querySelector(`button[onclick="copyToClipboard('${account.username}')"]`);
                if (btn) {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.querySelector('input[name="username"]').value = account.username;
                        document.querySelector('input[name="password"]').value = account.password;
                        
                        // Show success message
                        const originalText = btn.textContent;
                        btn.textContent = '已填入';
                        btn.style.background = '#28a745';
                        
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.style.background = '#00d4ff';
                        }, 1000);
                    });
                }
            });
        });
    </script>
</body>
</html>
