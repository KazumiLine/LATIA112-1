{% extends "base.html" %}
{% block title %}管理後台 - 頁面管理{% endblock %}
{% block content %}
<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3><i class="bi bi-file-earmark-text"></i> 頁面管理</h3>
    <a class="btn btn-primary" href="{{ url_for('admin_raw_page_new') }}"><i class="bi bi-plus-circle"></i> 新增頁面</a>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>類型</th>
              <th>標題</th>
              <th>建立時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            {% for p in pages %}
            <tr>
              <td>#{{ p.id }}</td>
              <td>{{ p.type }}</td>
              <td>{{ p.title }}</td>
              <td>{{ p.created_at.strftime('%Y-%m-%d %H:%M') if p.created_at else '—' }}</td>
              <td>
                <a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin_raw_page_edit', rid=p.id) }}"><i class="bi bi-pencil"></i> 編輯</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
