{% extends "base.html" %}
{% block title %}{{ '編輯商品' if product else '新增商品' }}{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="card">
    <div class="card-header">{{ '編輯商品' if product else '新增商品' }}</div>
    <div class="card-body">
      <form method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">名稱</label>
            <input class="form-control" name="name" value="{{ product.name if product }}" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">分類</label>
            <input class="form-control" name="catalog" value="{{ product.catalog if product }}" required />
          </div>
          <div class="col-12">
            <label class="form-label">簡介</label>
            <textarea class="form-control" name="descriptions" rows="2">{{ product.descriptions if product }}</textarea>
          </div>
          <div class="col-12">
            <label class="form-label">詳情</label>
            <textarea class="form-control" name="detail" rows="4">{{ product.detail if product }}</textarea>
          </div>
          <div class="col-12">
            <label class="form-label">圖片URL</label>
            <input class="form-control" name="picture" value="{{ product.picture if product }}" />
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary" type="submit">儲存</button>
          <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">返回</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
