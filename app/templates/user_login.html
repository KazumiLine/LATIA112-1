<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登入 - 智能電商平台</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .demo-credentials h6 {
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .credential-item:last-child {
            border-bottom: none;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-header">
                        <i class="bi bi-shop" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-2">智能電商平台</h2>
                        <p class="mb-0">用戶登入</p>
                    </div>
                    
                    <div class="login-body">
                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">帳號</label>
                                <input type="text" class="form-control" name="username" placeholder="請輸入帳號" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">密碼</label>
                                <input type="password" class="form-control" name="password" placeholder="請輸入密碼" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">記住我</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login text-white">
                                    <i class="bi bi-box-arrow-in-right"></i> 登入
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="/" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left"></i> 返回首頁
                            </a>
                        </div>
                        
                        <!-- Demo Credentials -->
                        <div class="demo-credentials">
                            <h6><i class="bi bi-info-circle"></i> 測試帳號</h6>
                            <div class="credential-item">
                                <span>用戶帳號:</span>
                                <div class="d-flex align-items-center">
                                    <code class="me-2">user</code>
                                    <button class="copy-btn" onclick="copyToClipboard('user')">複製</button>
                                </div>
                            </div>
                            <div class="credential-item">
                                <span>用戶密碼:</span>
                                <div class="d-flex align-items-center">
                                    <code class="me-2">user1234</code>
                                    <button class="copy-btn" onclick="copyToClipboard('user1234')">複製</button>
                                </div>
                            </div>
                            <div class="credential-item">
                                <span>管理員帳號:</span>
                                <div class="d-flex align-items-center">
                                    <code class="me-2">admin</code>
                                    <button class="copy-btn" onclick="copyToClipboard('admin')">複製</button>
                                </div>
                            </div>
                            <div class="credential-item">
                                <span>管理員密碼:</span>
                                <div class="d-flex align-items-center">
                                    <code class="me-2">admin1234</code>
                                    <button class="copy-btn" onclick="copyToClipboard('admin1234')">複製</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Show success message
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '已複製';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 1000);
            }).catch(function(err) {
                console.error('複製失敗: ', err);
                alert('複製失敗，請手動複製');
            });
        }
        
        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'user') {
                document.querySelector('input[name="username"]').value = 'user';
                document.querySelector('input[name="password"]').value = 'user1234';
            } else if (urlParams.get('demo') === 'admin') {
                document.querySelector('input[name="username"]').value = 'admin';
                document.querySelector('input[name="password"]').value = 'admin1234';
            }
        });
    </script>
</body>
</html>
